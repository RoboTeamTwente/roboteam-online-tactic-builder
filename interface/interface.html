<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="static/css/bootstrap.min.css">

  <!-- Custom CSS for roboteam -->
  <link rel="stylesheet" href="static/css/roboteam.css">

  <title>RoboTeam Tactic Simulator</title>
</head>
<body class="d-flex flex-column">

<!-- Action bar (= navigation bar)-->
<nav
    class="navbar navbar-dark navbar-expand-md bg-dark navbar-roboteam justify-content-center">
  <a class="navbar-brand w-50 mr-auto">
    <img src="static/img/logo.svg" height="50px"> <strong>Tactic
    Simulator</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#collapsingNavbar3">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
    <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
      <li class="nav-item">
        <button type="button" class="btn btn-roboteam-outline-inverted">Run
          Simulation
        </button>
      </li>
    </ul>
  </div>
</nav>

<!--Panel container-->
<div class="d-flex flex-grow flex-row">
  <div id="panel-1" class="flex-grow">

  </div>
  <div id="panel-2" class="flex-grow">
    Panel 2
  </div>
</div>


<!-- Optional JavaScript -->
<script src="static/js/jquery-3.3.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
