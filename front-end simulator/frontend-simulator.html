<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

  <script type="text/javascript" src="static/js/shapes/line.js"></script>
  <script type="text/javascript" src="static/js/field.js"></script>
  <script type="text/javascript" src="static/js/canvas.js"></script>
  <script type="text/javascript">
    $(function () {
      console.log("ready");
      var canvas = new Canvas("canvas", "container");
      canvas.resizeToContainer();
      var field = new Field(canvas);
      $(window).resize(() => field.draw());
    });
  </script>
</head>
<body id="container" style="height: 100%; margin: 0; overflow: hidden">
<canvas id="canvas"
        style="background: green"></canvas>
</body>
</html>
